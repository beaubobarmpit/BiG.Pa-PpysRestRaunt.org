<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact BiG Pa'Ppys RestRaunt</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #111;
    color: white;
  }

  .section-title {
    color: #ffc107;
  }

  .contact-card {
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(255, 255, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .contact-card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(255, 255, 0, 0.4);
  }

  .contact-card input,
  .contact-card textarea {
    background-color: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 5px;
  }

  .contact-card input:focus,
  .contact-card textarea:focus {
    outline: none;
    border-color: #ffc107;
    box-shadow: 0 0 5px #ffc107;
  }

  .btn-warning {
    transition: 0.3s;
  }

  .btn-warning:hover {
    background-color: #ffaa00;
  }

  footer {
    background-color: black;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BiG Pa'Ppys</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form Section -->
<section class="py-5">
  <div class="container text-center">
    <h1 class="mb-4">Get in Touch</h1>
    <h2 class="section-title mb-5">We’d Love to Hear From You</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card p-4">

          <!-- Formspree Form -->
          <form action="https://formspree.io/f/xvzbzrrz" method="POST">
            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="thankyou.html">

            <div class="mb-3 text-start">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3 text-start">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message…" required></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100">Send Message</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact Info Section -->
<section class="py-5 bg-dark text-center">
  <div class="container">
    <h2 class="section-title mb-4">Visit or Call Us</h2>
    <p>123 Flavor Street</p>
    <p>Open Daily: 11AM - 10PM</p>
    <p>Phone: (555) 123-4567</p>
    <p>Email: info@bigpappysrestraunt.org</p>
  </div>
</section>

<!-- Footer -->
<footer class="text-center text-secondary py-3">
  © 2026 BiG Pa'Ppys RestRaunt
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
